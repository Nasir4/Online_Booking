<a routerLink="/rentals/{{ rental.id }}">
  <div class="card bwm-card">
    <img src="{{ rental.image }}" class="card-img-top" alt="" />
    <div class="card-block">
      <h6 class="card-subtitle">{{ rental.title }}</h6>
      <h4 class="card-title">{{ rental.description }}</h4>
      <p class="card-text">{{ rental.dailyRate }} &#183; Free canclation</p>
      <a class="card-link" href="#">More Info</a>
    </div>
  </div>
</a>
